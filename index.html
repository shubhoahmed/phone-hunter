<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <section>
            <div class="mb-4 w-50 d-flex text-center mx-auto">

        </section>
        <section>
            <div id="phone-container" class=" row row-cols-1 row-cols-md-3 g-4">

            </div>

        </section>
    </main>
